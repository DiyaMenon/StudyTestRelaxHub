    <!-- Main Relaxation Section -->
    <div class="container">
        <h1>Relax and Unwind</h1>
        <button class="start-btn" onclick="startRelaxing()">Start Relaxing</button>
        <button class="layout-btn" onclick="changeLayout()">Change Scene</button>
        <audio id="relaxMusic" loop>
            <source id="audioSource" src="relaxing1.mp3" type="audio/mp3">
        </audio>
    </div>
    
    <script>
        let layoutIndex = 0;

        // List of image filenames (must be in the same folder)
        const imageFiles = ["image1.jpg", "image2.jpg", "image3.jpg"];

        // List of music filenames (must be in the same folder)
        const audioTracks = ["relaxing1.mp3", "relaxing2.mp3", "relaxing3.mp3"];

        function startRelaxing() {
            const audio = document.getElementById("relaxMusic");
            audio.play().catch(error => console.log("Autoplay failed:", error));
        }

        function changeLayout() {
            layoutIndex = (layoutIndex + 1) % imageFiles.length;
            document.body.style.backgroundImage = `url('${imageFiles[layoutIndex]}')`;

            const audio = document.getElementById("relaxMusic");
            const audioSource = document.getElementById("audioSource");
            audioSource.src = audioTracks[layoutIndex];
            audio.load();
            audio.play().catch(error => console.log("Autoplay failed:", error));
        }
    </script>
