<!DOCTYPE html>
<html>
    <head>
        <title>HTML Example</title>
        <style>
            body {
                background-color: lightblue;
                font-size: 18px;
            }
            .container {
                background: white;
                padding: 20px;
                border-radius: 8px;
            }
            h1 {
                color: darkblue;
            }
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>My Web Page</h1>
            <p>Welcome to my webpage!</p>

            <h2>Favorite Hobbies</h2>
            <ul>
                <li>Reading</li>
                <li>Gaming</li>
                <li>Coding</li>
            </ul>

            <h2>Top 3 Programming Languages</h2>
            <table>
                <tr>
                    <th>Rank</th>
                    <th>Language</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Python</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>JavaScript</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>C++</td>
                </tr>
            </table>
        </div>
    </body>
</html>
