            document.getElementById("quiz-info").innerText = `${subject} - ${mode} - ${paper}`;

            let questionsHTML = "";
            questionsData[subject][paper].forEach((q, index) => {
                questionsHTML += `<div class='question'><p>${index + 1}. ${q.question}</p>${q.options.map(option =>`<input type='radio' name='q${index}' value='${option}'> ${option} <br>`).join("")}</div>`;
            });

            document.getElementById('questions').innerHTML = questionsHTML;
            
        }

        function submitQuiz() {
            let subject = localStorage.getItem('selectedSubject');
            let paper = localStorage.getItem('selectedPaper');

            let questions = questionsData[subject][paper];
            let score = 0;

            questions.forEach((q, index) => {
                let selectedAnswer = document.querySelector(`input[name=q${index}]:checked`);
                if (selectedAnswer && selectedAnswer.value === q.answer) {
                    score++;
                }
            });

            // Hide quiz section
            document.getElementById('quiz').style.display = 'none';

            // Show result section
            document.getElementById('result').classList.remove('hidden');
            document.getElementById('score').innerText = `Your Score: ${score}/${questions.length}`;

            // Add comments based on score
            let comment = "";
            if (score === 0) {
                comment = "😞 Better luck next time! Keep practicing.";
            } else if (score > 0 && score <= 5) {
                comment = "🙂 Not bad! Try again to improve.";
            } else if (score === 6 || score === 7 || score === 8) {
                comment = "😊 Good job! You're getting better.";
            } else if (score === 9) {
                comment = "👍 Great work! Just one step away from perfection.";
            } else if (score === 10) {
                comment = "🌟 Excellent! You nailed it! Take a 5 to 10 minute break. Go to the Relax Hub and relax yourself.";
            }

            document.getElementById('test_hub').classList.remove('hidden');
            document.getElementById('home_page').classList.remove('hidden');

            let commentElement = document.createElement("p");
            commentElement.innerText = comment;
            document.getElementById('result').appendChild(commentElement);
        }

        window.onload = function () {
            loadQuestions();
        };
    </script>
</body>
